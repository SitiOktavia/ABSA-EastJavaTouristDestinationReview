<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ABSA Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
      line-height: 1.6;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 15px;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .result-section {
      margin-top: 30px;
      background: #f7f7f7;
      padding: 20px;
      border-radius: 8px;
    }
    .aspect {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Aspect-Based Sentiment Analysis (ABSA)</h1>

  <form method="POST" action="/">
    <label for="text-input">Enter your review text:</label><br />
    <textarea id="text-input" name="text" placeholder="Type your review here..." required></textarea><br />
    <button type="submit">Analyze</button>
  </form>

  {% if detected_aspects %}
  <div class="result-section">
    <h2>Original Text:</h2>
    <p>{{ original_text }}</p>

    <h2>Detected Aspects & Sentiments:</h2>
    <ul>
      {% for aspect in detected_aspects %}
        <li class="aspect">{{ aspect|capitalize }}: {{ sentiment_results[aspect] }}</li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}
</body>
</html>
